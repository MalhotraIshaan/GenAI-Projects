<!doctype html>
<html>
<head>
    <title>Preview and Edit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            grid-column: span 2;
            margin-bottom: 20px;
        }
        .pdf-viewer {
            text-align: center;
            height: 100%;
        }
        iframe {
            width: 50vw;
            height: 80vh;
            border: none;
        }
        .data-container {
            width: 100%;
            height: 100%;
        }
        .field-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .field {
            padding: 2px;
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        .field label {
            flex: 1;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        /* Submit button styling */
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Icon styling */
        .edit-icon {
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h1>Preview and Edit Data</h1>
    <div class="pdf-viewer">
        {% for filename in pdf_filenames %}
            <div>
                <h2>Preview: {{ filename }}</h2>
                <iframe src="{{ url_for('uploaded_file', filename=filename) }}" frameborder="0"></iframe>
            </div>
        {% endfor %}
    </div>
    <div class="data-container">
        <form action="{{ url_for('submit') }}" method="post">
            <div class="field-container">
                {% for row in field_data %}
                    {% for title, value in row.items() %}
                        <div class="field">
                            <label for="{{ title }}">{{ title }}</label>
                            <input type="text" id="{{ title }}" name="{{ title }}" value="{{ value }}" readonly>
                            <i class="bi bi-pencil-fill edit-icon" onclick="enableEditing('{{ title }}')"></i>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="submit-container">
                <input type="submit" value="Submit and Download">
            </div>
        </form>
    </div>
    <script>
        function enableEditing(id) {
            var input = document.getElementById(id);
            input.readOnly = false;
            input.focus();
        }
    </script>
</body>
</html>
